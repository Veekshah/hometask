<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Html</title>
    <link rel = "stylesheet" href="styles2.css">
</head>
<body>
    <div class = "container">
        <section class = "video container">
            <h2> Watch Our latest video</h2>
            <video controls autoplay loop poster="img/motogp.png" width="300px">
                <source src = "http://media.w3.org/2010/05/sintel/trailer.mp4" type = "video/mp4">Demo video</source>
            </video>
        </section>
        <section>
            <h2> Listen to our new Audio release</h2>
            <audio controls autoplay loop>
                <source src = "https://www2.cs.uic.edu/~i101/SoundFiles/Fanfare60.wav" type = "audio/mp3">Your browser doesn't support</source>
            </audio>
        </section>
        <section class = "form-container">
            <h2>Contact us</h2>
            <form>
                <div class = "naming" >
                    <label for="name">Your name</label>
                    <input id = "name" type="text" name = "name" placeholder="enter your name" required>
                </div>
                <div class = "emailing">
                    <label for="email">Your email</label>
                    <input id = "email" type="text" name = "email" placeholder="enter your email" required>
                </div>
                <div class = "contacting">
                    <label for="contact">Your contact</label>
                    <textarea name = "contact" id = "contact" type="text"  placeholder="enter your contact" required></textarea>
                </div>
            <form>
        </section>
    </div>
</body>
</html>
